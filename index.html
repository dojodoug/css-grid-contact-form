<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css">
        <title>CSS Grid Practice</title>
    </head>
    <body>
        <div class="container">
            <h1 class="brand animated fadeInDown"><span>DOUG DESIGN</span></h1>
            <div class="wrapper animated fadeInUp">
                <nav>
                    <h3 class="nav-contact">CONTACT US</h3>
                    <h3 class="nav-comment">We want to here from you.</h3>
                </nav>
                <div class="company-info animated fadeIn">
                    <h3>DOUG DESIGN</h3>
                    <ul>
                        <li>123 Address Dr</li>
                        <li>919-111-9999</li>
                        <li>test@email.com</li>
                    </ul>
                </div>
                <div class="contact animated fadeIn">
                    <h3>Email</h3>
                    <form>
                        <p>
                            <label>Name</label>
                            <input type="text" name="name">
                        </p>
                        <p>
                            <label>Company</label>
                            <input type="text" name="company">
                        </p>
                        <p>
                            <label>Email</label>
                            <input type="text" name="email">
                        </p>
                        <p>
                            <label>Phone</label>
                            <input type="text" name="phone">
                        </p>
                        <p class="full">
                            <label>Message</label>
                            <textarea name="message" rows="5"></textarea>
                        </p>
                        <p class="full">
                            <button>Submit</button>
                        </p>
                    </form>
                </div>
                <footer>
                    <h3>Thank you!</h3>
                </footer>
            </div>
        </div>
    </body>
</html>
